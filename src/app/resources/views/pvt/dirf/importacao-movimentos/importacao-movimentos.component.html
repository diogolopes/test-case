<p-panel header="Importação de Movimentos" [toggleable]="true">
    <p-fieldset legend="Planilha">
        <div class="p-grid" style="padding-bottom: 2px;">
            <div class="p-col-1" style="padding-left: 40px; padding-top: 15px;">
                 <label for="nome">Arquivo:</label>
            </div>         
            <div class="p-mb-2" style="padding-left: 40px; padding-top: 9px;">
                <p-fileUpload multiple="multiple"  [disabled]="isFilesLoad" (onSelect)="onSelectFile($event)" name="uploadXlsx[]" accept=".xlsx"
                    maxFileSize="1000000"  customUpload="true" (uploadHandler)="onUploadFile($event)" (onCancel)="onCancelUpload($event)"
                    showCancelButton="true"  cancelLabel="Cancelar" chooseLabel="Selecionar" uploadLabel="Importar"></p-fileUpload>
            </div>
        </div>
    </p-fieldset>
    <br>
    <p-fieldset legend="Situação Importação">
        <div class="p-grid" style="padding-bottom: 2px;">
            <div class="p-col-1" style="padding-left: 40px; padding-top: 25px;"> <label for="nome">Lidos:</label></div>

        </div>
    </p-fieldset>
</p-panel>
<p-toast></p-toast>
<p-dialog [(visible)]="isLoading" [showHeader]="false" [resizable]="false" [modal]="true" [focusOnShow]="false"
    style="background-color: #cfcece;">
    <div style="width: 150px;height: 150px;padding-top: 15%;padding-left: 20%; background-color: #cfcece;">
        <p-progressSpinner [style]="{width: '100px', height: '100px'}" styleClass="custom-spinner" strokeWidth="2"
            fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
        <p style="font: bold; color: #884343;">Carregando...</p>
    </div>
</p-dialog>
